{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
            <div class="well" style="padding: 8px 0;">
                <ul class="nav nav-list">
                  <li class="nav-header">Car list</li>
                  {% for car in cars %}
                  <li>
                    <a href="#" url="{{ car.get_absolute_url }}" data-target="#body-content" class="car-details">{{ car }}</a>   
                  </li>
                  <li>
                      <ul class="nav nav-list">
                          <li>
                              <a href="someurl">Treatment history</a>
                          </li>
                      </ul>
                  </li>
                  {% endfor %}
                  <li class="divider"></li>          
                </ul>
              </div> <!-- /well -->
        </div>
        <div class="span10">
            <!--Body content-->
            <div id="body-content">
            </div>
        </div>
        </div>
</div>
{% endblock body %}
