{% load car_utils %}
<h2>Treatments</h2>
<table class="table table-bordered">
	<thead>
		<tr>
		{% for key, value in treatments.0.get_model_attrs %}
			<th>{{ key|replace_under_with:" "|capfirst }}</th>
		{% endfor %}	
		</tr>
	</thead>
    <tbody>
	{% for treatment in treatments %}
        <tr>
		{% for key, value in treatment.get_model_attrs %}
            <td>{{ value|capfirst }}</td>
		{% endfor %}
        </tr>
    </tbody>
	{% endfor %}
</table>
